<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANIM KENDİM</title>
</head>

<body>
    <div class="container">
        <h1>CANIM KENDİM</h1>
        <div id="tikla"><img
                src="https://em-content.zobj.net/thumbs/160/emojipedia/264/heart-on-fire_2764-fe0f-200d-1f525.png"
                alt=""> EKRANA DOKUN<img
                src="https://em-content.zobj.net/thumbs/160/emojipedia/264/heart-on-fire_2764-fe0f-200d-1f525.png"
                alt="">
        </div>
        <span>UNUTMA Kİ HİÇBİR ŞEY SENDEN DAHA DEĞERLİ DEĞİL</span>
    </div>

    <!-- -----------------------------------------------
    Name : CANIM KENDIM
    Designer : Mikail Enes Kaya
    URL : www.mikaileneskaya.com
    ----------------------------------------------- -->

    <script>
        //font değiştirmek için
        var fontTurleri = ["Bebas Neue", "Caveat", "Rowdies", "Play", "Montserrat Alternates", "DynaPuff", "Mouse Memoirs", "Quicksand", "Bangers", "Mynerve", "kanit", "PT Sans Narrow", "Secular One", "Yatra One"];
        var fontIndeksi = 0;

        function fontDegistir() {
            var h1Element = document.getElementsByTagName("h1")[0];
            var seciliFont = fontTurleri[fontIndeksi];

            h1Element.style.fontFamily = seciliFont;

            fontIndeksi++;
            if (fontIndeksi >= fontTurleri.length) {
                fontIndeksi = 0;
            }
        }

        document.addEventListener("click", fontDegistir);
    </script>

    <script>
        //ekran ilk açıldığında kısa süreli "ekrana dokun" yazısı için 
        document.addEventListener("DOMContentLoaded", function () {
            var tiklaElementi = document.getElementById("tikla");
            tiklaElementi.style.display = "block";
            setTimeout(function () {
                var opacity = 1;
                var fadeTimer = setInterval(function () {
                    if (opacity <= 0) {
                        clearInterval(fadeTimer);
                        tiklaElementi.style.display = "none";
                    } else {
                        opacity -= 0.03;
                        tiklaElementi.style.opacity = opacity;
                    }
                }, 50);
            }, 1500);
        });
    </script>

    <script>
        // tıklama animasyonu
        document.addEventListener('click', function (e) {
            var circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.left = e.clientX + 'px';
            circle.style.top = e.clientY + 'px';
            document.body.appendChild(circle);

            setTimeout(function () {
                circle.style.transform = 'scale(10)';
                circle.style.opacity = '0';
            }, 10);

            setTimeout(function () {
                document.body.removeChild(circle);
            }, 500);
        });
    </script>

</body>

</html>
